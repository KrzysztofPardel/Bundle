<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/assets/money.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BillSplitter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.scss">
  <link rel="stylesheet" href="./styles/style.scss">
</head>

<body>
  <div class="wrapp">
    <div class="top">
      <h1 class="header">BillSplitter</h1>
      <p class="paragraph">Be a friend. <br> Share the bill.</p>
    </div>
    <div class="bottom">
      <label for="price" class="">You need to pay:</label>
      <input type="number" id="price">

      <label for="people" class="">How many people share the costs:</label>
      <input type="number" id="people">


      <label for="tip" class="">What tip are you aiming at?</label>
      <select type="number" id="tip">
        <option value="0" disabled selected>choose</option>
        <option value="0.05">5%</option>
        <option value="0.1">10%</option>
        <option value="0.15">15%</option>
        <option value="0.2">20%</option>
      </select>

      <button class="count">Count</button>
      <p class="error"></p>
      <p class="cost-info">Everyone should contribute this much: <span class="cost"></span> USD</p>
    </div>

  </div>
  <script type="module" src="./page.ts"></script>
</body>

</html>
